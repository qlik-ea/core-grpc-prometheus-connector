version: "3.3"

services:
  qix-engine:
    image: qlikcore/engine:12.300.0
    restart: always
    command: |
      - -S AcceptEULA=${ACCEPT_EULA} 
      - -S EnableGrpcCustomConnectors=1
      - -S GrpcConnectorPlugins="prometheus-connector,prom-connector:9001"
      - -S EnableConnectivityService=0
    ports:
      - "9076:9076"
  prom-connector:
    build: ../
    environment:
      GRPC_TRACE: none # all, http, etc.
      GRPC_VERBOSITY: DEBUG
  prometheus:
    image: prom/prometheus:v2.6.1
    command: '--config.file=/etc/prometheus/prometheus.yml'
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
    ports:
      - "9090:9090"
  cadvisor:
    image: google/cadvisor:v0.32.0
    volumes:
      - /var/run:/var/run:rw
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
  node-exporter:
    image: prom/node-exporter:v0.17.0
